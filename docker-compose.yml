services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: concentrate-quiz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: concentrate-quiz
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - concentrate-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: school-portal-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - concentrate-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Fastify API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: school-portal-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    env_file:
      - .env.docker.dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/concentrate-quiz
      REDIS_URL: redis://redis:6379
    volumes:
      # Hot reload for development
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - concentrate-network
    healthcheck:
      test: ['CMD', 'node', '-e', 'require("http").get("http://localhost:3001/health", (r) => process.exit(r.statusCode === 200 ? 0 : 1))']
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

  # Next.js Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: school-portal-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env.docker.dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost/api/v0
    volumes:
      # Hot reload for development
      - ./apps/frontend:/app/apps/frontend
      - /app/apps/frontend/.next
      - /app/apps/frontend/node_modules
    depends_on:
      - api
    networks:
      - concentrate-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/']
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: school-portal-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
    networks:
      - concentrate-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/health']
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  nginx_certs:
  certbot_www:

networks:
  concentrate-network:
    driver: bridge
